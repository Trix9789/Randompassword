<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>Random Password Generator</title>
</head>
<body>
  <div class="box">
    <div id="content">
        <div>
        <h1 id="heading">Generate a random password</h1>
        <h3 id="Supportingtext">Never use an insecure password again.</h3>
        </div>
        <div class="input-container">
            <!-- <label for="pas-len">Password Length(4 to 13 characters)</label>
            <input type="number" id="length" name="pas-len" required minlength="4" maxlength="13"/> -->
            <label for="length">Select Password length(4-13 characters)</label>
            <input type="number" id="length" name="length" min="4" max="13">
            <label for="symbol-num"></label>
            <label for="pass-num">Select for Numeric</label>
            <input type="checkbox" id="pass-num">
            <label for="pass-cap">Select for Capital Letter</label>
            <input type="checkbox" id="pass-cap">
        </div>
        <div>
            
        <button onclick="randomPassword()">Generate passwords</button>
        </div>
        <div id="pass-box">
            <div id="pass-1">kyznwksonaF9:</div>
            <div id="pass-2">eloffxaoqvL2}</div>
        </div>
     </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
